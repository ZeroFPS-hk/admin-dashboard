<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-title">Dashboard</div>
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Community</li>
            </ul>
        </div>

        <div class="options">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>

    <div class="header">
        <div class="header-top">
            <div class="search">
                <input type="search" name="search" id="search">
            </div>
            <div class="user">
                <img src="" alt="" class="notification">
                <img src="" alt="" class="profile-pic">
                <div class="username">username</div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="profile-pic-wrapper">

            </div>

            <div class="greeting">
                <div>Hello there,</div>
                <div>Username</div>
            </div>

            <div class="actions">
                <div><button type="button">New</button></div>
                <div><button type="button">Upload</button></div>
                <div><button type="button">Share</button></div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="projects">
            Your projects
        </div>

        <div class="announcements">
            Announcements
        </div>

        <div class="trending">
            Trending
        </div>
    </div>
</body>
</html>
